<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Registratión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="logo">
                <h2>Royal task</h2>
            </a>
            <ul class="links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Novedades</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>

            <button class="login-btn">Login</button>
        </nav>
    </header>

    <!-- Popup form -->
    <div class="form-popup">
        <span class=" close-btn material-symbols-rounded"><img src="images/cerrar.png" alt=""></span>
        <div class="form-box">
            <div class="form-details">
                <h2>Bienvenido a tu gestor de tareas</h2>
                <P>Por favor inicia sesión usando tu información personal</P>
            </div>
            <div class="form-content">
                <h2>LOGIN </h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label> E-mail</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <a href="#" class="forgot-pass">¿Has olvidado tu contraseña?</a>
                    <button type="submit">Login</button>
                </form>
                <div class="bottom-link">
                    ¿No tienes una cuenta?
                    <a href="#"> Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
